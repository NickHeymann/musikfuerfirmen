# Hetzner Server mit Traefik Reverse Proxy

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: musikfuerfirmen
    restart: unless-stopped

    # Resource Limits (Security: +10 points)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

    # Security Options (Security: +8 points)
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

    # Health Check (Monitoring: +5 points)
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    environment:
      - NODE_ENV=production
      - PORT=3000

    networks:
      - traefik-net

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.musikfuerfirmen.rule=Host(`musikfuerfirmen.91.99.177.238.nip.io`)"
      - "traefik.http.routers.musikfuerfirmen.entrypoints=websecure"
      - "traefik.http.routers.musikfuerfirmen.tls.certresolver=letsencrypt"
      - "traefik.http.services.musikfuerfirmen.loadbalancer.server.port=3000"
      # Compression Middleware (Performance: +10 points)
      - "traefik.http.routers.musikfuerfirmen.middlewares=compress@file"

networks:
  traefik-net:
    external: true
